<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <title>Grumblr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <style>
        li:first-child { 
            color: red;
            font-size: large;
        }
        li:nth-child(2) { 
            color: green;
            font-size: large;
        }

        input {
            float: left;
            margin-top: 5px;
            margin-bottom: 5px;
            display:inline-block;
            vertical-align:middle;
            margin-left:20px
        }

        label {
            display:inline-block;
            float: right;
            padding-top: 5px;
            text-align: right;
            width: 140px;
        }
    
    </style>
</head>
<body>

<div class="jumbotron text-center">
    <h2> Log Into Grumblr</h2>
    <div class="container">
        <form>
            <div class="row">
            <div class="container col-sm-4">
                <ul class="">
                    <li>cmu</li>
                    <li>web</li>
                    <li>app</li>
                </ul>
            </div>
            <div class="form-group col-sm-4">
                <label for="exampleInputusername">Enter Username</label>
            </div>
            <div class="col-sm-4"><input type="username" class="form-control" id="username" placeholder="Enter Username">
</div>
            </div>
            <div class="row">
            <div class="col-sm-4"></div>
            <div class="form-group col-sm-4">
                <label for="exampleInputpassword">Enter Password</label>
            </div>
            <div class="col-sm-4"><input type="password" class="form-control" id="pwd" placeholder="Enter password">
</div>
            </div>
            <button type="submit" class="btn-primary">Log In</button>
        </form>
    </div>
    <div class="text-center">
        <p>Sign Up for Grumblr</p>
    </div>

</div>
</body>
</html>
